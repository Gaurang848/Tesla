<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Universal+Sans+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tesla.css" />
    <link rel="stylesheet" href="modelY.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Tesla</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <div id="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="Tesla logo" />
      </div>
      <nav>
        <ul class="nav-items">
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Energy</a></li>
          <li><a href="#">Charging</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </nav>
      <div class="icons">
        <div id="question" aria-label="Help">
          <i class="fa-solid fa-question"></i>
        </div>
        <div id="globe" aria-label="Language">
          <i class="fa-solid fa-globe"></i>
        </div>
        <div id="user" aria-label="Account">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>

    <!-- Model 3 Section -->
    <div id="model-3">
      <div class="model3-content">
        <h1>Model 3</h1>
        <h2><u>1.99% APR Financing Ending August 31</u></h2>
      </div>
    </div>

    <div class="button">
      <button id="order" style="--clr: #1e9bff">Order Now</button>
      <button id="drive" style="--clr: #1e9bff">Demo Drive</button>
    </div>

    <!-- Model Y Section -->
    <div class="modely">
      <div class="model-y-bg">
        <img src="./images/Model Y.jpg" alt="Model Y" />
      </div>
    </div>

    <!-- Model X Section -->
    <div class="modelx">
      <div class="model-x-bg">
        <img src="./images/Model X.jpg" alt="Model X" />
      </div>
    </div>

    <script src="backgroundTransition.js"></script>
  </body>
</html>
